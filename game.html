<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STACKED! - Strategic Card Combat</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <!-- ðŸŽ¯ SIMPLIFIED HEADER SECTION - NO SCORES BUTTON -->
<div class="header-section">
  <h1>Welcome to STACKED!</h1>
  <!-- ðŸ”¥ REMOVED SCORES BUTTON - scoreboard always visible -->
</div>

    <!-- ðŸŽ¯ SIMPLIFIED INFO PANEL - JUST SCORES -->
    <div id="info-panel" class="info-panel">
      <div class="info-header">Overall Scores</div>
      <div class="info-content">
        <ul>
          <li>Player: 0 pts</li>
          <li>Bot 1: 0 pts</li>
          <li>Bot 2: 0 pts</li>
        </ul>
      </div>
    </div>

    <!-- ðŸŽ¯ GAME TABLE WITH MODE INFO -->
    <div class="table">
      <!-- ðŸŽ® NEW: MODE INFO ON BOARD BORDER -->
      <div id="game-mode-info" class="game-mode-info">
        Classic - Target: 500
      </div>
      
      <!-- Game board -->
      <div id="board" class="board"></div>
      
      <!-- Player hand -->
      <div id="player-hand" class="hand player-hand"></div>
      
      <!-- Bot hands -->
      <div id="bot1-hand" class="hand bot1-hand"></div>
      <div id="bot2-hand" class="hand bot2-hand"></div>
      
      <!-- Score displays -->
      <div id="player-score" class="score player-score">Player: 0 pts</div>
      <div id="bot1-score" class="score bot1-score">Bot 1: 0 pts</div>
      <div id="bot2-score" class="score bot2-score">Bot 2: 0 pts</div>
    </div>

    <!-- ðŸŽ¯ COMBINATION AREA (DRAGGABLE MODAL) - FIXED LAYOUT -->
    <div id="combination-area" class="combination-area">
      <div class="modal-title">Build Your Combo</div>
      
      <!-- ðŸ”¥ BASE CARD ALONE -->
      <div class="capture-row">
        <div data-slot="base" class="combo-slot base-area">Base Card</div>
      </div>
      
      <!-- ðŸ”¥ SUM AREAS - ONLY 2 PER ROW -->
      <div class="capture-row">
        <div data-slot="sum1" class="combo-slot sum-area">Sum Cards</div>
        <div data-slot="sum2" class="combo-slot sum-area">Sum Cards</div>
      </div>
      
      <div class="capture-row">
        <div data-slot="sum3" class="combo-slot sum-area">Sum Cards</div>
        <div data-slot="match" class="combo-slot match-area">Matching Cards</div>
      </div>
      
      <div class="modal-actions">
        <button id="submit-btn" class="modal-btn primary">Submit Move</button>
        <button id="reset-play-area-btn" class="modal-btn secondary">Reset Combo</button>
        <button id="hint-btn" class="modal-btn secondary">ðŸ’¡ Hint</button>
        <button id="restart-btn" class="modal-btn secondary">â†» Restart Game</button>
      </div>
    </div>

    <!-- ðŸŽ¯ BOTTOM UI -->
    <div class="bottom-ui">
      <p id="smart-message" class="smart-message">Welcome to STACKED! Your turn begins...</p>
    </div>
  </div>

  <!-- ðŸŽ¯ MODALS -->
  <dialog id="scoreboard-modal">
    <div id="jackpot-message" class="jackpot-message"></div>
    <div class="scoreboard">
      <div id="scoreboard-title" class="scoreboard-title">Round Complete!</div>
      <div id="scoreboard-list" class="scoreboard-list"></div>
    </div>
    <div id="scoreboard-buttons" class="scoreboard-buttons"></div>
  </dialog>

  <!-- ðŸŽ¯ CONFETTI CONTAINER -->
  <div id="confetti-container" class="confetti-container"></div>

  <!-- ðŸŽ¯ QUIT BUTTON -->
  <button class="quit-button" onclick="window.location.href='index.html'">âœ•</button>

  <!-- ðŸŽ¯ SCRIPTS - EXACT ORDER REQUIRED -->
  <script src="js/deck.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/cardIntelligence.js"></script>
  <script src="js/core/game.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/modeSelector.js"></script>
  <script src="js/core/MessageController.js"></script>
  <script src="js/modes/classic.js"></script>
  <script src="js/modes/speed.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/botModal.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
