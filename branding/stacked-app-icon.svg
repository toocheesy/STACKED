<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="appBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C1810"/>
      <stop offset="100%" stop-color="#1A0F08"/>
    </linearGradient>
    <linearGradient id="appGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#D4A44A"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#appBg)"/>
  <!-- Subtle inner border -->
  <rect x="20" y="20" width="472" height="472" rx="12" fill="none" stroke="#4A2B17" stroke-width="3"/>
  <!-- Gold S -->
  <text x="256" y="310" font-family="'Cinzel', 'Playfair Display', 'Georgia', serif" font-size="260" fill="url(#appGold)" text-anchor="middle" font-weight="900" filter="url(#glow)">S</text>
  <!-- Decorative line under S -->
  <line x1="100" y1="350" x2="412" y2="350" stroke="#D4A44A" stroke-width="4" opacity="0.6"/>
  <!-- STACKED! text at bottom -->
  <text x="256" y="450" font-family="'Outfit', 'Helvetica Neue', sans-serif" font-size="40" fill="#8B5A2B" text-anchor="middle" font-weight="800" letter-spacing="6">STACKED!</text>
</svg>