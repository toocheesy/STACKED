<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STACKED! ðŸŽ´</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Modal for Tutorial/Settings -->
    <div id="settings-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Welcome to STACKED!</h2>
        <p>Capture cards by matching pairs (e.g., 5 captures 5) or sums (e.g., 5 + 5 captures 10). Score points to win!</p>
        <div class="settings">
          <h3>Settings</h3>
          <label>
            Card Reveal Speed:
            <select id="card-speed">
              <option value="slow">Slow</option>
              <option value="fast" selected>Fast</option>
            </select>
          </label>
          <label>
            Sound Effects:
            <select id="sound-effects">
              <option value="on">On</option>
              <option value="off" selected>Off</option>
            </select>
          </label>
          <label>
            Target Score:
            <select id="target-score">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500" selected>500</option>
              <option value="600">600</option>
              <option value="700">700</option>
              <option value="800">800</option>
              <option value="900">900</option>
              <option value="1000">1000</option>
              <option value="1100">1100</option>
              <option value="1200">1200</option>
              <option value="1300">1300</option>
              <option value="1400">1400</option>
              <option value="1500">1500</option>
            </select>
          </label>
        </div>
        <div class="modal-actions">
          <button id="start-game-btn">Start Game</button>
        </div>
      </div>
    </div>

    <!-- Game Table -->
    <h1>STACKED! ðŸŽ´</h1>
    <div class="deck-count" id="deck-count">Deck: 0 cards</div>
    <div class="table">
      <!-- Scores positioned in corners -->
      <div class="score player-score" id="player-score">Player: 0 pts</div>
      <div class="score bot1-score" id="bot1-score">Bot 1: 0 pts</div>
      <div class="score bot2-score" id="bot2-score">Bot 2: 0 pts</div>

      <!-- Playing area (inside table) -->
      <div class="combination-area" id="combination-area">
        <div class="combo-slot" data-slot="0"></div>
        <div class="combo-slot" data-slot="1"></div>
        <div class="combo-slot" data-slot="2"></div>
      </div>

      <!-- Center board (4 slots) -->
      <div class="board" id="board"></div>

      <!-- Player hands -->
      <div class="hand player-hand" id="player-hand"></div>
      <div class="hand bot1-hand" id="bot1-hand"></div>
      <div class="hand bot2-hand" id="bot2-hand"></div>
    </div>

    <!-- Actions and message -->
    <div class="actions">
      <button id="submit-btn" disabled>Submit Move</button>
      <button id="restart-btn">Restart Game</button>
    </div>
    <div class="message" id="message">Drag cards to the playing area to build a capture, or place a card to end your turn.</div>
  </div>

  <script src="/js/deck.js"></script>
  <script src="/js/gameLogic.js"></script>
  <script src="/js/ai.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
